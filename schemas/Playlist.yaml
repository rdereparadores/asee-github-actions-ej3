type: object
description: Lista de reproducción.
properties:
  id:
    type: string
    format: uuid
    description: Identificador.
    example: 123e4567-e89b-12d3-a456-426614174000
  title:
    type: string
    description: Título.
    example: Lista para dormir
  description:
    type: string
    description: Descripción.
    example: La mejor música para irse a la cama, dormirás con las ovejitas.
  author:
    $ref: 'UserProfile.yaml'
  songs:
    type: array
    description: Lista de canciones incluidas.
    items:
      $ref: 'Song.yaml'
  duration:
    type: integer
    format: int64
    description: Duración total en segundos.
    example: 1686
  cover:
    type: string
    format: uri
    description: URL de la imagen de portada.
    example: https://www.undersounds.com/static/img/ishuv33i9w1ws.png
  public:
    type: boolean
    description: Si es o no accesible por cualquier usuario.
    example: true