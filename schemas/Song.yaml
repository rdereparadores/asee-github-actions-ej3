type: object
description: Canción.
properties:
  id:
    type: string
    format: uuid
    description: Identificador.
    example: 123e4567-e89b-12d3-a456-426614174000
  title:
    type: string
    description: Título.
    example: Let it be
  releaseDate:
    type: string
    description: Fecha de publicación.
    format: date-time
  authors:
    type: array
    description: Autores.
    items: 
      $ref: 'Artist.yaml'
  cover:
    type: string
    format: uri
    description: URL de la imagen de portada.
    example: https://www.undersounds.com/static/img/39821hw8u1y2w71.png
  duration:
    type: integer
    format: int64
    description: Duración en segundos.
    example: 340
  pricing:
    type: object
    description: Lista de precios según formato.
    required:
      - digital
    properties:
      cd:
        type: integer
        format: int64
        example: 700
      vinyl:
        type: integer
        format: int64
        example: 1200
      cassette:
        type: integer
        format: int64
        example: 900
      digital:
        type: integer
        format: int64
        example: 400