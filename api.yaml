            type: string
            format: uuid
      responses:
        '200':
          description: Canción encontrada con éxito.
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
        '401':
          description: Usuario sin permiso para reproducir la canción.
          content:
            application/json:
              schema:
                $ref: 'schemas/Error.yaml'
        '404':
