openapi: 3.0.1
info:
  title: UnderSounds - Servicio Contenidos
  version: 1.0.0
  description: |- 
    Especificación OpenAPI para el servicio de contenidos de UnderSounds.
servers:
  - url: https://www.undersounds.com/api/v1/contenidos
tags:
  - name: songs
    description: Operaciones sobre canciones
  
  - name: albums
    description: Operaciones sobre álbumes
  
  - name: artists
    description: Operaciones sobre artistas
  
  - name: genres
    description: Operaciones sobre géneros
  
  - name: users
    description: Operaciones sobre el perfil público de usuarios
  
  - name: products
    description: Operaciones sobre productos de merchandising
  
  - name: playlists
    description: Operaciones sobre listas de reproducción

paths:
# --------------------------------------------------------------------------
# --------------------------------------------------------------------------
# --------------------------------------------------------------------------
# ------------------------------     SONGS    ------------------------------
# --------------------------------------------------------------------------
# --------------------------------------------------------------------------
# --------------------------------------------------------------------------
  /songs:
    get:
      tags:
        - songs
      summary: Obtener canciones.
      description: Devuelve un listado de canciones según los filtros especificados.
      operationId: getSongs
      parameters:
        - name: title
          in: query
          description: Título parcial de la canción.
          required: false
          schema: 
            type: string
        - name: artistId
          in: query
          description: ID de artista.
          required: false
          schema:
            type: string
        - name: genres
          in: query
          description: ID de los géneros separados por comas.
          required: false
          schema:
            type: string
        - name: minPrice
          in: query
          description: Precio mínimo de la canción.
          required: false
          schema:
            type: integer
            format: int64
        - name: maxPrice
          in: query
          description: Precio máximo de la canción.
          required: false
          schema:
            type: integer
            format: int64
        - name: minReleaseDate
          in: query
          description: Fecha mínima de lanzamiento.
          required: false
          schema:
            type: string
            format: date-time
        - name: maxReleaseDate
          in: query
          description: Fecha máxima de lanzamiento.
          required: false
          schema:
            type: string
            format: date-time
        - name: page
          in: query
          description: Número de página (por defecto, 1).
          required: false
          schema:
            type: integer
            format: int64
        - name: items
          in: query
          description: Número de elementos por página (por defecto, 20; máximo 100).
          required: false
          schema:
            type: integer
            format: int64
        - name: orderBy
          in: query
          description: Criterio de orden de los elementos (por defecto, fecha de lanzamiento).
          required: false
          schema:
            type: string
            enum:
              - releaseDate
              - price
              - artist
              - rating
        - name: orderDirection
          in: query
          description: Dirección del orden (por defecto, descendente).
          required: false
          schema:
            type: string
            enum:
              - asc
              - desc
      responses:
        '200':
          description: Canciones obtenidas con éxito.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: 'schemas/Song.yaml'
        '500':
          description: Error interno.
          content:
            application/json:
              schema:
                $ref: 'schemas/Error.yaml'

    post:
      tags:
        - songs
      summary: Crear una nueva canción.
      description: Crea una nueva canción para el artista autenticado.
      operationId: postSong
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              allOf:
                - $ref: 'schemas/Song.yaml'
                - type: object
                  properties:
                    file:
                      type: string
                      format: binary
                    cover:
                      type: string
                      format: binary
                  required:
                    - file
                    - cover
      responses:
        '201':
          description: Canción creada con éxito.
          content:
            application/json:
              schema:
                $ref: 'schemas/Song.yaml'
        '400':
          description: Información inválida o incompleta.
          content:
            application/json:
              schema:
                $ref: 'schemas/Error.yaml'
        '401':
          description: Usuario sin permiso para crear una canción.
          content:
            application/json:
              schema:
                $ref: 'schemas/Error.yaml'
        '500':
          description: Error interno.
          content:
            application/json:
              schema:
                $ref: 'schemas/Error.yaml'
                
  /songs/{id}:
    get:
      tags:
        - songs
      summary: Obtener una canción por su ID.
      description: Devuelve la información de la canción solicitada.
      operationId: getSongById
      parameters:
        - name: id
