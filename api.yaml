  /songs/{id}/download:
    get:
      tags:
        - songs
      summary: Descargar una canción por su ID.
      description: Devuelve el fichero de canción en el formato deseado.
      operationId: downloadSongById
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          description: ID de la canción a descargar.
          required: true
          schema:
            type: string
            format: uuid
        - name: format
          in: query
          description: Formato del fichero de la canción.
          required: true
          schema:
            type: string
            enum:
              - mp3
              - wav
              - flac
        - name: bitrate
          in: query
          description: En caso de seleccionar audio en MP3, bitrate del fichero de la canción.
          required: false
          schema:
            type: string
            enum:
              - 192
              - 320
      responses:
        '200':
          description: Canción encontrada con éxito.
          content:
            audio/mpeg:
              schema:
                type: string
                format: binary
            audio/wav:
              schema:
                type: string
                format: binary
            audio/flac:
              schema:
                type: string
                format: binary
        '401':
          description: Usuario sin permiso para descargar la canción.
          content:
            application/json:
              schema:
                $ref: 'schemas/Error.yaml'
        '404':
          description: Canción no encontrada.
        '500':
          description: Error interno.
          content:
            application/json:
              schema:
                $ref: 'schemas/Error.yaml'

